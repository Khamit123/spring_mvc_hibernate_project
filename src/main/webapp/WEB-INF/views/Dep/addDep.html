<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="" th:method="POST" th:action="@{/department/addDepartment/{id} (id=${dep.getId()})}" th:object="${dep}">
