<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ошибка удаления</title>
</head>
<body>
<dialog open style="border:1px solid red;border-radius: 2px;position: absolute;bottom: 50%">
    <div th:each="a : ${msg}" th:text="${a}"></div>
    <form th:method="GET" action="/product/findingProducts">
        <button style="margin: 0 auto;display: block;">Ок</button>
    </form>
</dialog>

</body>
</html>
