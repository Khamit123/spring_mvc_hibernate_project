<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение продутка</title>
</head>
<div th:insert="~{header :: #head}"></div>
<body>
<form style="" th:method="PATCH" th:action="@{/product/updateProduct/{id} (id=${product.getProductId()})}" th:object="${product}">
    <label for="name">Введите название продукта</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="price">Введите цену</label>
    <input type="number" max="10000000" th:field="*{price}" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

    <label for="color">Выберите цвет</label>
    <select  id="color" name="color">
        <option th:each="col:${colors}" th:selected="${product.getConvColor()==col}" th:value="${col}" th:text="${col}">
    </select>
    <input type="submit" value="Изменить">

</form>
</body>
</html>
