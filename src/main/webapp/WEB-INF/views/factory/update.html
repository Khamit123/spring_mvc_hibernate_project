<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>
</head>
<div th:insert="~{header :: #head}"></div>
<body>
<form style="" th:method="PATCH" th:action="@{/factory/update/{id}(id=${obj.getFactoryId()})}" th:object="${obj}">
    <label for="name">Введите название</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <label for="adress">Введите адрес</label>
    <input type="text" th:field="*{adress}" id="adress">
    <div style="color: red" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></div>
    <br/>  <label for="staff">Выберите сотрудника</label>
    <select  th:field="*{staffId.id}" id="staff">
        <option th:each="a:${staffs}" th:selected="${obj.staffId.id==a.getId}"  th:value="${a.getId}" th:text="${a.FullName}">
    </select>
    <input type="submit" value="Изменить">

</form>
</body>
</html>
